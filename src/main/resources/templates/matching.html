<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>매칭 시작</title>
</head>
<body>

<h1>매칭을 시작하시겠습니까?</h1>

<button onclick="startMatching()">매칭 시키기</button>

<script>
    function startMatching() {
        const password = prompt("관리자 비밀번호를 입력하세요");

        if (!password) {
            alert("비밀번호를 입력해야 합니다.");
            return;
        }

        fetch(`/admin/matching?password=${encodeURIComponent(password)}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (response.ok) {
                    alert('매칭 성공!');
                    window.location.href = '/admin/members'; // 이 부분은 필요에 따라 경로 조정
                } else {
                    alert('비밀번호가 틀렸거나 매칭에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('에러 발생:', error);
                alert('서버 오류로 매칭에 실패했습니다.');
            });
    }
</script>

</body>
</html>
