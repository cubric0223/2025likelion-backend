<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>인스타 로그인</title>

</head>
<body>

<h2 style="text-align:center;">인스타 ID 로그인</h2>

<form id="login-form">
    <label for="instarId">인스타 ID:</label><br>
    <input type="text" id="instarId" name="instarId" required><br>
    <button type="submit">로그인</button>
</form>

<script>
    document.getElementById('login-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const instarId = document.getElementById('instarId').value;

        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ instarId })
        });

        const result = await response.json();

        if (response.ok) {
            alert(result.message);
            window.location.href = '/matching-page'; // 로그인 성공 후 사용자 정보 페이지로 이동
        } else {
            alert(result.message || '로그인 실패');
        }
    });
</script>

</body>
</html>
