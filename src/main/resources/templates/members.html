<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f5f5f5;
        }
        h1 {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>회원 목록</h1>
<table id="memberTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>인스타ID</th>
        <th>성별</th>
        <th>Q1</th>
        <th>Q2</th>
        <th>Q3</th>
        <th>Q4</th>
        <th>Q5</th>
        <th>매칭된 인스타ID</th>
    </tr>
    </thead>
    <tbody>
    <!-- 데이터 삽입 -->
    </tbody>
</table>

<script>
    window.onload = function() {
        const password = prompt("관리자 비밀번호를 입력하세요");

        if (!password) {
            alert("비밀번호를 입력해야 합니다.");
            return;
        }

        fetch(`/admin/member-list?password=${encodeURIComponent(password)}`)
            .then(response => {
                if (!response.ok) {
                    alert("비밀번호가 틀렸습니다!");
                    throw new Error("인증 실패");
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    const tbody = document.getElementById('memberTable').querySelector('tbody');
                    tbody.innerHTML = '';

                    data.members.forEach(member => {
                        const tr = document.createElement('tr');

                        // 답변 매칭하기 (questionNumber 별로)
                        const answersMap = {};
                        (member.answers || []).forEach(answer => {
                            answersMap[answer.questionNumber] = answer.choice;
                        });

                        tr.innerHTML = `
                            <td>${member.id}</td>
                            <td>${member.instarId}</td>
                            <td>${member.gender}</td>
                            <td>${answersMap[1] || '-'}</td>
                            <td>${answersMap[2] || '-'}</td>
                            <td>${answersMap[3] || '-'}</td>
                            <td>${answersMap[4] || '-'}</td>
                            <td>${answersMap[5] || '-'}</td>
                            <td>${member.matchedMember ? member.matchedMember.instarId : '-'}</td>
                        `;

                        tbody.appendChild(tr);
                    });
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('에러 발생:', error);
                alert('회원 목록을 불러오지 못했습니다.');
            });
    };
</script>

</body>
</html>
